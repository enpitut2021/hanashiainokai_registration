<table class="table" style="table-layout: fixed;">
    <tbody>
    <tr>
        {% for schedules in day_schedules.values %}
                {% for s in schedules %}
                    {{ s.start_time|date:"G:i" }}
                    {{ s.end_time|date:"G:i" }}
                    {{ s.summary }}
                    {{ s.description }}<br>
                {% endfor %}        
        {% endfor %}
    </tr>
    </tbody>
</table>
