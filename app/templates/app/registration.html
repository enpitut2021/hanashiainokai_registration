{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Registration</title>
        <link rel="stylesheet" type="text/css"
              href="{% static 'app/css/login.css' %}" />
    </head>
    <body>
    <div class="header">
        <h1>Registration</h1>
    </div>
    <div class="content">
        <table>
        <form action="{% url 'registration' %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ registration_form.as_table }}
            <tr><td></td><td><input type="submit" value="click"></td></tr>
        </form>
        </table> 
    </div>
    <div class="fotter">
        <hr>
    </div>
    </body>
</html>
