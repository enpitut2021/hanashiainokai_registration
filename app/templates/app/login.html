{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css"
              href="{% static 'app/css/login.css' %}" />
    </head>
    <body>
    <div class="header">
        <h1>Login</h1>
    </div>
    <div class="content">
        <table>
        <form action="{% url 'login' %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ login_form.as_table }}
            <tr><td></td><td><input type="submit" value="click"></td></tr>
        </form>
        </table>
        <hr>
        <a href="{% url 'registration' %}">新規登録はこちら</a>
    </div>
    </body>
</html>
