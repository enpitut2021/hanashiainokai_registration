<table class="table" style="table-layout: fixed;">
    <tbody>
    <tr>
        {% for schedules in week_day_schedules.values %}        
            <td>
                {% for s in schedules %}
                    {{ s.start_time }} - {{ s.end_time }}<br>
                    {{ s.summary }}<br>
                    {{ s.description | linebreaks }}
                {% endfor %}
            </td>
        
        {% endfor %}
    </tr>
    </tbody>
</table>
