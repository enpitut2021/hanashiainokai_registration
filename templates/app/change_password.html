{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Change_password</title>
        <link rel="stylesheet" type="text/css"
              href="{% static 'app/css/login.css' %}" />
    </head>
    <body>
        <div class="header">
            <h1>Change_password</h1>
        </div>
        <div class="content">
            <form action="{% url 'change_password' %}" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ change_password_form }}
                <input type="submit" value="click">
            </form>
        </div>
    </body>
</html>
